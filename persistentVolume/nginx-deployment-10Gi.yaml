apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pvc-ornek
  template:
    metadata:
      labels:
        app: pvc-ornek
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
         - name: nginx-data
           mountPath: /data/nginx
      volumes:
      - name: nginx-data
        persistentVolumeClaim:
          claimName: nginx-pvc-10gi