apiVersion: apps/v2
kind: Deployment
metadata:
  name: ornek-uygulama-v2
  labels:
    app: k8sornek
    version: v2
spec:
  revisionHistoryLimit: 10
  replicas: 2
  selector:
    matchLabels:
      app: k8sornek
      version: v2
  template:
    metadata:
      labels:
        app: k8sornek
        version: v2
    spec:
      containers:
      - name: uygulama
        image: enterprisecodingcom/k8sornek:v2
        ports:
        - containerPort: 80